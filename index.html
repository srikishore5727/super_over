<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="super over">
    <div id="mainDiv">
        <div class="box" id="team1">
            <h1>IND</h1>
            <div id="over">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            </div>
            <span>6</span><span>/</span><span>12</span>
        </div>
        <div class="box" id="team2">
            <h1>PAK</h1>
            <div id="over">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            </div>
            <span>6</span><span>/</span><span>12</span>
        </div>
        <div id="button">
            <img class="play-btn" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png
            " alt="play">
            <img class="play-btn" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png
            " alt="replay">
        </div>
    </div>

</body>
</html>
